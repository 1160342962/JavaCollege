<div th:fragment="html">

    <div class="homepageCategoryProducts">

        <div class="eachHomepageCategoryProducts">
            <div class="left-mark"></div>
            <span class="categoryTitle">房屋信息</span>
            <br>

            <div class="productItem" v-for="bean in beans">
                <div @click="checklogin()">
                <a :href="'house?hid='+bean.id"><img width="100px" :src="'img/fore/'+Math.ceil(Math.random()*7)+'.jpg'"></a>
                <a :href="'house?hid='+bean.id" class="productItemDescLink">
							<span class="productItemDesc">
							户主姓名:{{bean.householder.name}}
                                价格:{{bean.price}}
							</span>
                </a>

                <a :href="'house?hid='+bean.id">
                <span class="productPrice">
							位置:{{bean.location}}
						</span>
                </a>
                </div>
            </div>

            <div style="clear:both"></div>
        </div>
        <div class="wrapper">
            <br>
            <br>
            <br>
            <br>
            <span class="line"></span>
            <span class="content">我是有底线的</span>
            <span class="line"></span>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>

</div>
